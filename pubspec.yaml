name: effective_mobile
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0-22.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  auto_route: ^7.8.0
  dio: ^5.3.3
  retrofit: ^4.0.3
  flutter_bloc: ^8.1.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  shared_preferences: any
  flutter_svg: ^2.0.10+1
  hexcolor: ^3.0.1
  intl: any
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  freezed: ^2.5.2
  build_runner:
  auto_route_generator: ^7.3.1
  retrofit_generator: '^8.0.1'
  json_serializable: ^6.6.2

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/images/offers/
    - assets/images/ticket_offers/